<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/app.css">
    <title>Begin</title>
</head>
<body>
    <h1>Create Your MadLibs!</h1>
    <form action="/story">
        {% for prompt in STORY.prompts %}
            <div>
                <label>{{ prompt }}:</label> <input type="text" class="answers" name="{{ prompt }}"}>
            </div>
        {% endfor %}
        <button>Submit</button>
    </form>


    
</body>
</html>
